name: Feature request
description: Suggest a new feature
title: "[Feature request]: "
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: Thank you for contributing to Litex-CNC! ‚úä

  - type: checkboxes
    id: searched
    attributes:
      label: Initial Checks
      description: |
        Just a few checks to make sure you need to create a feature request.

        _Sorry to sound so draconian üëø; but every second spent replying to issues is time not
        spent improving Litex-CNC üôá._
      options:
        - label: I have searched Google & GitHub for similar requests and couldn't find anything
          required: true
        - label: I have read the documentation and couldn't find anything
          required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Please give as much detail as possible about the feature you would like to suggest. üôè

        You might like to add:
        * A demo of how code might look when using the feature
        * Your use case(s) for the feature
        * Why the feature should be added to Litex-CNC (as opposed to another library or just 
          implemented in your code)
    validations:
      required: true

  - type: checkboxes
    id: affected-components
    attributes:
      label: Affected Components
      description: Which of the following parts of Litex-CNC does this-feature affect?
      options:
        - label: CLI.
        - label: Supported boards (i.e. 5A-75B, 5A-75E, HUB75HAT, etc.)
        - label: Supported connections (i.e. SPI, Ethernet, etc.)
        - label: Modules (i.e. GPIO, PWM, stepgen, encoders, etc.)
        - label: Documentation
    
